groups:
    - name: RabbitmqExporter
      rules:
        - alert: RabbitmqNodeDown
          expr: sum(rabbitmq_build_info) < 3
          for: 0m
          labels:
            severity: critical
          annotations:
            summary: RabbitMQ node down (instance {{ $labels.instance }})
            description: |-
                Less than 3 nodes running in RabbitMQ cluster
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/content/runbooks/RabbitmqNodeDown
        - alert: RabbitmqNodeNotDistributed
          expr: erlang_vm_dist_node_state < 3
          for: 0m
          labels:
            severity: critical
          annotations:
            summary: RabbitMQ node not distributed (instance {{ $labels.instance }})
            description: |-
                Distribution link state is not 'up'
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/content/runbooks/RabbitmqNodeNotDistributed
        - alert: RabbitmqInstancesDifferentVersions
          expr: count(count(rabbitmq_build_info) by (rabbitmq_version)) > 1
          for: 1h
          labels:
            severity: warning
          annotations:
            summary: RabbitMQ instances different versions (instance {{ $labels.instance }})
            description: |-
                Running different version of RabbitMQ in the same cluster, can lead to failure.
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/content/runbooks/RabbitmqInstancesDifferentVersions
        - alert: RabbitmqMemoryHigh
          expr: rabbitmq_process_resident_memory_bytes / rabbitmq_resident_memory_limit_bytes * 100 > 90
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: RabbitMQ memory high (instance {{ $labels.instance }})
            description: |-
                A node use more than 90% of allocated RAM
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/content/runbooks/RabbitmqMemoryHigh
        - alert: RabbitmqFileDescriptorsUsage
          expr: rabbitmq_process_open_fds / rabbitmq_process_max_fds * 100 > 90
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: RabbitMQ file descriptors usage (instance {{ $labels.instance }})
            description: |-
                A node use more than 90% of file descriptors
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/content/runbooks/RabbitmqFileDescriptorsUsage
        - alert: RabbitmqTooManyReadyMessages
          expr: sum(rabbitmq_queue_messages_ready) BY (queue) > 1000
          for: 1m
          labels:
            severity: warning
          annotations:
            summary: RabbitMQ too many ready messages (instance {{ $labels.instance }})
            description: |-
                RabbitMQ too many ready messages on {{ $labels.instace }}
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/content/runbooks/RabbitmqTooManyReadyMessages
        - alert: RabbitmqTooManyUnackMessages
          expr: sum(rabbitmq_queue_messages_unacked) BY (queue) > 1000
          for: 1m
          labels:
            severity: warning
          annotations:
            summary: RabbitMQ too many unack messages (instance {{ $labels.instance }})
            description: |-
                Too many unacknowledged messages
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/content/runbooks/RabbitmqTooManyUnackMessages
        - alert: RabbitmqTooManyConnections
          expr: rabbitmq_connections > 1000
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: RabbitMQ too many connections (instance {{ $labels.instance }})
            description: |-
                The total connections of a node is too high
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/content/runbooks/RabbitmqTooManyConnections
        - alert: RabbitmqNoQueueConsumer
          expr: rabbitmq_queue_consumers < 1
          for: 1m
          labels:
            severity: warning
          annotations:
            summary: RabbitMQ no queue consumer (instance {{ $labels.instance }})
            description: |-
                A queue has less than 1 consumer
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/content/runbooks/RabbitmqNoQueueConsumer
        - alert: RabbitmqUnroutableMessages
          expr: increase(rabbitmq_channel_messages_unroutable_returned_total[1m]) > 0 or increase(rabbitmq_channel_messages_unroutable_dropped_total[1m]) > 0
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: RabbitMQ unroutable messages (instance {{ $labels.instance }})
            description: |-
                A queue has unroutable messages
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/content/runbooks/RabbitmqUnroutableMessages
