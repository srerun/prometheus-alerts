groups:
    - name: NatsExporter
      rules:
        - alert: NatsHighConnectionCount
          expr: gnatsd_varz_connections > 100
          for: 3m
          labels:
            severity: warning
          annotations:
            summary: Nats high connection count (instance {{ $labels.instance }})
            description: |-
                High number of NATS connections ({{ $value }}) for {{ $labels.instance }}
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsHighConnectionCount.md
        - alert: NatsHighPendingBytes
          expr: gnatsd_connz_pending_bytes > 100000
          for: 3m
          labels:
            severity: warning
          annotations:
            summary: Nats high pending bytes (instance {{ $labels.instance }})
            description: |-
                High number of NATS pending bytes ({{ $value }}) for {{ $labels.instance }}
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsHighPendingBytes.md
        - alert: NatsHighSubscriptionsCount
          expr: gnatsd_connz_subscriptions > 50
          for: 3m
          labels:
            severity: warning
          annotations:
            summary: Nats high subscriptions count (instance {{ $labels.instance }})
            description: |-
                High number of NATS subscriptions ({{ $value }}) for {{ $labels.instance }}
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsHighSubscriptionsCount.md
        - alert: NatsHighRoutesCount
          expr: gnatsd_varz_routes > 10
          for: 3m
          labels:
            severity: warning
          annotations:
            summary: Nats high routes count (instance {{ $labels.instance }})
            description: |-
                High number of NATS routes ({{ $value }}) for {{ $labels.instance }}
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsHighRoutesCount.md
        - alert: NatsHighMemoryUsage
          expr: gnatsd_varz_mem > 200 * 1024 * 1024
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: Nats high memory usage (instance {{ $labels.instance }})
            description: |-
                NATS server memory usage is above 200MB for {{ $labels.instance }}
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsHighMemoryUsage.md
        - alert: NatsSlowConsumers
          expr: gnatsd_varz_slow_consumers > 0
          for: 3m
          labels:
            severity: critical
          annotations:
            summary: Nats slow consumers (instance {{ $labels.instance }})
            description: |-
                There are slow consumers in NATS for {{ $labels.instance }}
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsSlowConsumers.md
        # - alert: NatsServerDown
        #   expr: absent(up{job="nats"})
        #   for: 5m
        #   labels:
        #     severity: critical
        #   annotations:
        #     summary: Nats server down (instance {{ $labels.instance }})
        #     description: |-
        #         NATS server has been down for more than 5 minutes
        #           VALUE = {{ $value }}
        #           LABELS = {{ $labels }}
        #     runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsServerDown.md
        - alert: NatsHighCpuUsage
          expr: rate(gnatsd_varz_cpu[5m]) > 0.8
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: Nats high CPU usage (instance {{ $labels.instance }})
            description: |-
                NATS server is using more than 80% CPU for the last 5 minutes
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsHighCpuUsage.md
        - alert: NatsHighNumberOfConnections
          expr: gnatsd_connz_num_connections > 1000
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: Nats high number of connections (instance {{ $labels.instance }})
            description: |-
                NATS server has more than 1000 active connections
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsHighNumberOfConnections.md
        - alert: NatsHighJetstreamStoreUsage
          expr: gnatsd_varz_jetstream_stats_storage / gnatsd_varz_jetstream_config_max_storage > 0.8
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: Nats high JetStream store usage (instance {{ $labels.instance }})
            description: |-
                JetStream store usage is over 80%
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsHighJetstreamStoreUsage.md
        - alert: NatsHighJetstreamMemoryUsage
          expr: gnatsd_varz_jetstream_stats_memory / gnatsd_varz_jetstream_config_max_memory > 0.8
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: Nats high JetStream memory usage (instance {{ $labels.instance }})
            description: |-
                JetStream memory usage is over 80%
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsHighJetstreamMemoryUsage.md
        - alert: NatsHighNumberOfSubscriptions
          expr: gnatsd_connz_subscriptions > 1000
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: Nats high number of subscriptions (instance {{ $labels.instance }})
            description: |-
                NATS server has more than 1000 active subscriptions
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsHighNumberOfSubscriptions.md
        - alert: NatsHighPendingBytes
          expr: gnatsd_connz_pending_bytes > 100000
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: Nats high pending bytes (instance {{ $labels.instance }})
            description: |-
                NATS server has more than 100,000 pending bytes
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsHighPendingBytes.md
        - alert: NatsTooManyErrors
          expr: increase(gnatsd_varz_jetstream_stats_api_errors[5m]) > 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: Nats too many errors (instance {{ $labels.instance }})
            description: |-
                NATS server has encountered errors in the last 5 minutes
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsTooManyErrors.md
        - alert: NatsJetstreamConsumersExceeded
          expr: sum(gnatsd_varz_jetstream_stats_accounts) > 100
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: Nats JetStream consumers exceeded (instance {{ $labels.instance }})
            description: |-
                JetStream has more than 100 active consumers
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsJetstreamConsumersExceeded.md
        - alert: NatsFrequentAuthenticationTimeouts
          expr: increase(gnatsd_varz_auth_timeout[5m]) > 5
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: Nats frequent authentication timeouts (instance {{ $labels.instance }})
            description: |-
                There have been more than 5 authentication timeouts in the last 5 minutes
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsFrequentAuthenticationTimeouts.md
        - alert: NatsMaxPayloadSizeExceeded
          expr: max(gnatsd_varz_max_payload) > 1024 * 1024
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: Nats max payload size exceeded (instance {{ $labels.instance }})
            description: |-
                The max payload size allowed by NATS has been exceeded (1MB)
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsMaxPayloadSizeExceeded.md
        - alert: NatsLeafNodeConnectionIssue
          expr: increase(gnatsd_varz_leafnodes[5m]) == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: Nats leaf node connection issue (instance {{ $labels.instance }})
            description: |-
                No leaf node connections have been established in the last 5 minutes
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsLeafNodeConnectionIssue.md
        - alert: NatsMaxPingOperationsExceeded
          expr: gnatsd_varz_ping_max > 50
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: Nats max ping operations exceeded (instance {{ $labels.instance }})
            description: |-
                The maximum number of ping operations in NATS has exceeded 50
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsMaxPingOperationsExceeded.md
        - alert: NatsWriteDeadlineExceeded
          expr: gnatsd_varz_write_deadline > 10
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: Nats write deadline exceeded (instance {{ $labels.instance }})
            description: |-
                The write deadline has been exceeded in NATS, indicating potential message delivery issues
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/nats-exporter/NatsWriteDeadlineExceeded.md
