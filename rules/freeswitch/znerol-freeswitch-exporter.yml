groups:
    - name: ZnerolFreeswitchExporter
      rules:
        - alert: FreeswitchDown
          expr: freeswitch_up == 0
          for: 0m
          labels:
            severity: critical
          annotations:
            summary: Freeswitch down (instance {{ $labels.instance }})
            description: |-
                Freeswitch is unresponsive
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/znerol-freeswitch-exporter/FreeswitchDown.md
        - alert: FreeswitchSessionsWarning
          expr: (freeswitch_session_active * 100 / freeswitch_session_limit) > 80
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: Freeswitch Sessions Warning (instance {{ $labels.instance }})
            description: |-
                High sessions usage on {{ $labels.instance }}: {{ $value | printf "%.2f"}}%
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/znerol-freeswitch-exporter/FreeswitchSessionsWarning.md
        - alert: FreeswitchSessionsCritical
          expr: (freeswitch_session_active * 100 / freeswitch_session_limit) > 90
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: Freeswitch Sessions Critical (instance {{ $labels.instance }})
            description: |-
                High sessions usage on {{ $labels.instance }}: {{ $value | printf "%.2f"}}%
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/znerol-freeswitch-exporter/FreeswitchSessionsCritical.md
