groups:
    - name: EmbeddedExporter
      rules:
        - alert: MeilisearchIndexIsEmpty
          expr: meilisearch_index_docs_count == 0
          for: 0m
          labels:
            severity: warning
          annotations:
            summary: Meilisearch index is empty (instance {{ $labels.instance }})
            description: |-
                Meilisearch instance is down
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/meilisearch-internal/MeilisearchIndexIsEmpty.md
        - alert: MeilisearchHttpResponseTime
          expr: meilisearch_http_response_time_seconds > 0.5
          for: 0m
          labels:
            severity: warning
          annotations:
            summary: Meilisearch http response time (instance {{ $labels.instance }})
            description: |-
                Meilisearch http response time is too high
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/meilisearch-internal/MeilisearchHttpResponseTime.md
