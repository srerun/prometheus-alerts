groups:
    - name: ThanosComponentAbsent
      rules:
        - alert: ThanosCompactIsDown
          expr: absent(up{job=~".*thanos-compact.*"} == 1)
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: Thanos Compact Is Down (instance {{ $labels.instance }})
            description: |-
                ThanosCompact has disappeared. Prometheus target for the component cannot be discovered.
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/thanos-component-absent/ThanosCompactIsDown.md
