groups:
    - name: LablabsCloudflareExporter
      rules:
        - alert: CloudflareHttp4xxErrorRate
          expr: (sum by(zone) (rate(cloudflare_zone_requests_status{status=~"^4.."}[15m])) / on (zone) sum by (zone) (rate(cloudflare_zone_requests_status[15m]))) * 100 > 5
          for: 0m
          labels:
            severity: warning
          annotations:
            summary: Cloudflare http 4xx error rate (instance {{ $labels.instance }})
            description: |-
                Cloudflare high HTTP 4xx error rate (> 5% for domain {{ $labels.zone }})
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/lablabs-cloudflare-exporter/CloudflareHttp4xxErrorRate.md
        - alert: CloudflareHttp5xxErrorRate
          expr: (sum by (zone) (rate(cloudflare_zone_requests_status{status=~"^5.."}[5m])) / on (zone) sum by (zone) (rate(cloudflare_zone_requests_status[5m]))) * 100 > 5
          for: 0m
          labels:
            severity: critical
          annotations:
            summary: Cloudflare http 5xx error rate (instance {{ $labels.instance }})
            description: |-
                Cloudflare high HTTP 5xx error rate (> 5% for domain {{ $labels.zone }})
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/lablabs-cloudflare-exporter/CloudflareHttp5xxErrorRate.md
