groups:
    - name: Apcupsd_exporter
      rules:
        - alert: ApcUpsBatteryNearlyEmpty
          expr: apcupsd_battery_charge_percent < 10
          for: 0m
          labels:
            severity: critical
          annotations:
            summary: APC UPS Battery nearly empty (instance {{ $labels.instance }})
            description: |-
                Battery is almost empty (< 10% left)
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/apcupsd_exporter/ApcUpsBatteryNearlyEmpty.md
        - alert: ApcUpsLessThan15MinutesOfBatteryTimeRemaining
          expr: apcupsd_battery_time_left_seconds < 900
          for: 0m
          labels:
            severity: critical
          annotations:
            summary: APC UPS Less than 15 Minutes of battery time remaining (instance {{ $labels.instance }})
            description: |-
                Battery is almost empty (< 15 Minutes remaining)
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/apcupsd_exporter/ApcUpsLessThan15MinutesOfBatteryTimeRemaining.md
        - alert: ApcUpsAcInputOutage
          expr: apcupsd_battery_time_on_seconds > 0
          for: 0m
          labels:
            severity: warning
          annotations:
            summary: APC UPS AC input outage (instance {{ $labels.instance }})
            description: |-
                UPS now running on battery (since {{$value | humanizeDuration}})
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/apcupsd_exporter/ApcUpsAcInputOutage.md
        - alert: ApcUpsLowBatteryVoltage
          expr: (apcupsd_battery_volts / apcupsd_battery_nominal_volts) < 0.95
          for: 0m
          labels:
            severity: warning
          annotations:
            summary: APC UPS low battery voltage (instance {{ $labels.instance }})
            description: |-
                Battery voltage is lower than nominal (< 95%)
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/apcupsd_exporter/ApcUpsLowBatteryVoltage.md
        - alert: ApcUpsHighTemperature
          expr: apcupsd_internal_temperature_celsius >= 40
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: APC UPS high temperature (instance {{ $labels.instance }})
            description: |-
                Internal temperature is high ({{$value}}Â°C)
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/apcupsd_exporter/ApcUpsHighTemperature.md
        - alert: ApcUpsHighLoad
          expr: apcupsd_ups_load_percent > 80
          for: 0m
          labels:
            severity: warning
          annotations:
            summary: APC UPS high load (instance {{ $labels.instance }})
            description: |-
                UPS load is > 80%
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
            runbook: https://github.com/srerun/prometheus-alerts/blob/main/content/runbooks/apcupsd_exporter/ApcUpsHighLoad.md
